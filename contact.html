<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Certificaty</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .contact-box {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        textarea {
            height: 140px;
        }

        .button-big {
            display: inline-block;
            padding: 14px 28px;
            background: #3b82f6;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
        }

        .button-big:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

<header style="
    padding: 70px 20px;
    text-align:center;
    background: linear-gradient(135deg, #1e3a8a, #3b82f6);
    color:white;
">
    <h1 style="
        font-size: 72px;
        margin: 0;
        letter-spacing: 3px;
        font-weight: 800;
    ">
        CERTIFICATY
    </h1>

    <p style="
        margin-top: 14px;
        font-size: 24px;
        letter-spacing: 1px;
    ">
        Contact Us
    </p>
</header>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="certificate-sample.html">Certificate</a>
    <a href="verify.html">Verify</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</div>

<div class="container">

    <div class="contact-box">
        <h2 style="text-align:center;">Send a Message</h2>

        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>

        <div style="text-align:center;">
            <button class="button-big">Send Message</button>
        </div>
    </div>

    <div class="section" style="text-align:center;">
        <h2>Other Contact Options</h2>
        <p>Email: support@certificaty.com</p>
        <p>We usually respond within 24 hours.</p>
    </div>

</div>

<footer>
    © 2026 Certificaty. All rights reserved.
</footer>

</body>
</html>
